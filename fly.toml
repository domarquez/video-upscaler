app = "video-upscaler"  # Tu nombre actual
primary_region = "ord"

[build]
  # CAMBIO CLAVE: Usa builder de Heroku (ligero, 1 core)
  builder = "heroku/buildpack:python"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1  # Expl√≠cito: solo 1 core
  memory_mb = 256
