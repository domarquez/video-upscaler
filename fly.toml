app = "video-upscaler"  # Tu nombre actual
primary_region = "ord"

[build]
  # Cambia esto: usa un builder ligero para Python
  builder = "heroku/buildpack:python"  # En lugar de "paketobuildpacks/builder:base"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1  # Asegúrate de que sea 1 (no más)
  memory_mb = 256
